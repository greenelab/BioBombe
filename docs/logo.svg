    #bombe1,
    #bombe2,
    #bombe3 {
      animation: spin linear infinite;
    }
    #bombe1 {
      animation-duration: 20s;
    }
    #bombe2 {
      animation-duration: 30s;
    }
    #bombe3 {
      animation-duration: 40s;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
